<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Welcome to Hotel Management</h1>
        <h2>Login</h2>
        <form action="index.html" method="GET">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#signup" onclick="showSignup()">Sign Up</a></p>
    </div>

    <div class="form-container" id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <form action="index.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email-signup">Email:</label>
            <input type="email" id="email-signup" name="email" required>
            <label for="password-signup">Password:</label>
            <input type="password" id="password-signup" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#login" onclick="showLogin()">Login</a></p>
    </div>

    <script>
        function showSignup() {
            document.querySelector('.form-container').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function showLogin() {
            document.querySelector('.form-container').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        }
    </script>
</body>
</html>
